  ceph:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/ceph
    num_units: 3
    options:
      fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
      monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
      osd-devices: /srv/osd
      use-direct-io: False
      source: cloud:xenial-pike/proposed
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/ceph-radosgw
    num_units: 1
    options:
      source: cloud:xenial-pike/proposed
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/cinder
    num_units: 1
    options:
      worker-multiplier: 0.5
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:xenial-pike/proposed
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/cinder-ceph
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/glance
    num_units: 1
    options:
      worker-multiplier: 0.5
      openstack-origin: cloud:xenial-pike/proposed
