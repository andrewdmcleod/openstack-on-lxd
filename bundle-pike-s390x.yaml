  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/keystone
    num_units: 1
    options:
      worker-multiplier: 0.5
      admin-password: openstack
      openstack-origin: cloud:xenial-pike/proposed
#  mongodb:
#    charm: cs:trusty/mongodb-37
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 512M
      source: cloud:xenial-pike/proposed
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/neutron-api
    num_units: 1
    options:
      worker-multiplier: 0.5
      neutron-security-groups: true
      overlay-network-type: "gre vxlan"
      openstack-origin: cloud:xenial-pike/proposed
      flat-network-providers: physnet1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/neutron-gateway
    num_units: 1
    options:
      worker-multiplier: 0.5
      bridge-mappings: physnet1:br-ex
      openstack-origin: cloud:xenial-pike/proposed
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/nova-cloud-controller
    num_units: 1
    options:
      worker-multiplier: 0.5
      network-manager: Neutron
      openstack-origin: cloud:xenial-pike/proposed
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/nova-compute
    num_units: 1
    options:
      enable-live-migration: False
      enable-resize: False
      migration-auth-type: ssh
      cpu-mode: 'none'
      openstack-origin: cloud:xenial-pike/proposed
